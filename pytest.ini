[pytest]
# pytest configuration for data-masking project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    masking: Tests for masking functionality
    unmasking: Tests for unmasking functionality
    rank: Tests for military rank processing
    pii: Tests for PII (Personal Identifiable Information) handling
    patronymic: Tests for patronymic masking
    performance: Performance tests

# Coverage options (optional, needs pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Console output verbosity
console_output_style = progress

# Log format
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (needs pytest-timeout)
# timeout = 300

# Encoding
pythonpath = .
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True
